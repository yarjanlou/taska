name: Deploy to Liara

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # use your Node.js version

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build the project
      - name: Build project
        run: npm run build

      # 5️⃣ Install Liara CLI
      - name: Install Liara CLI
        run: npm install -g @liara/cli

      # 6️⃣ Login to Liara using secret token
      - name: Liara Login
        run: liara login --token ${{ secrets.LIARA_TOKEN }}

      # 7️⃣ Deploy to Liara
      - name: Deploy to Liara
        run: liara deploy --app taska-app
